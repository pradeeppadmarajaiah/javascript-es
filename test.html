<html lang="en">

<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="task" id="filter">
                            <label for="filter">Filter tasks</label>
                        </div>
                        <ul class="collection">
                            <li class="collection-item">1</li>
                            <li class="collection-item">2</li>
                            <li class="collection-item">3</li>
                            <li class="collection-item">4</li>

                            <li class="collection-item">14</li>

                            <li class="collection-item">16</li>
                        </ul>

                        <ul id="collection1">
                            <li class="collection-item">1</li>
                            <li class="collection-item">2</li>
                            <li class="collection-item">3</li>
                            <li class="collection-item">4</li>
                            <li class="collection-item">5</li>
                            <li class="collection-item">6</li>
                            <li class="collection-item">11</li>
                            <li class="collection-item">12</li>
                            <li class="collection-item">13</li>
                            <li class="collection-item">14</li>
                            <li class="collection-item">15</li>
                            <li class="collection-item">16</li>
                        </ul>
                        <a href="#" class="clear-tasks btn black">Clear Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
